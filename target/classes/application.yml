spring:
  application:
    name: langapp-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/langapp
    username: kihoon
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 3000
  error:
    include-message: always
    include-stacktrace: on_param

jwt:
  secret: your-super-secret-key-change-in-production-min-32-characters-long
  expiration: 604800000  # 7 days in milliseconds

cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
