spring:
  application:
    name: langapp-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/langapp}
    username: ${DATABASE_USERNAME:kihoon}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE:true}

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: ${SERVER_PORT:3000}
  error:
    include-message: ${ERROR_INCLUDE_MESSAGE:never}
    include-stacktrace: ${ERROR_INCLUDE_STACKTRACE:never}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800000}  # 7 days in milliseconds

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads/documents}
  max-size: ${FILE_MAX_SIZE:52428800}  # 50MB in bytes

python:
  backend:
    url: ${PYTHON_BACKEND_URL:http://localhost:8000}

logging:
  level:
    com.nexus.backend: INFO
    com.nexus.backend.service.EmailSyncService: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
